<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>example: create element</title>
    <style></style>
  </head>

  <body>
    <div id="root"></div>

    <script>
      "use strict";

      /* document.createElement

        so far you've used HTML to define your projects' DOM (user interface)
        now you will learn to use JS to make your projects interactive
        the first step is learning to work with DOM elements with JS

        a good starting point is creating elements
        you can't work with something that doesn't exist yet!

      */

      const root = document.getElementById("root");

      const divEl = document.createElement("div");
      root.appendChild(divEl);
      console.log(divEl);

      const pEl = document.createElement("p");
      root.appendChild(pEl);
      console.log(pEl);

      const buttonEl = document.createElement("button");
      root.appendChild(buttonEl);
      console.log(buttonEl);

      const liEl = document.createElement("li");
      root.appendChild(liEl);
      console.log(liEl);

      const sectionEl = document.createElement("section");
      root.appendChild(sectionEl);
      console.log(sectionEl);

      const inputEl = document.createElement("input");
      root.appendChild(inputEl);
      console.log(inputEl);
    </script>
  </body>
</html>
