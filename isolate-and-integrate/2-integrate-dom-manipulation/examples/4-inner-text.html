<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>example: values</title>
    <style></style>
  </head>

  <body>
    <div id="root">
      <h1 id="title">big words</h1>
      <p id="many-words">many smaller words</p>
    </div>

    <script>
      "use strict";

      /* element.innerText

        .innerText will let you read and write text in an element

      */

      const titleEl = document.getElementById("title");
      console.log(titleEl.innerText);
      titleEl.innerText = "new header";
      console.log(titleEl.innerText, titleEl);

      const contentEl = document.getElementById("many-words");
      console.log(contentEl.innerText);
      contentEl.innerText = "new story";
      console.log(contentEl.innerText, contentEl);
    </script>
  </body>
</html>
